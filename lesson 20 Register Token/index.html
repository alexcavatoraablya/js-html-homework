<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація користувача</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body style="margin-top: 3rem;">
    <script>
        const loadHmtl = async (urlPartial) => {
            try {
                const xhr = new XMLHttpRequest();
                xhr.open("GET", urlPartial, false); // false = synchronous
                xhr.send();
                document.write(xhr.responseText);
                //const response = await fetch(urlPartial);
                //const text = await response.text();
                //document.body.insertAdjacentHTML('afterbegin', text);
            }
            catch (err) {
                console.error('Error loading HTML partial:', err);
            }
        }
    </script>

    <script>
            loadHmtl('/header.html');
            loadHmtl('/register.html');
    </script>


</body>

</html>
