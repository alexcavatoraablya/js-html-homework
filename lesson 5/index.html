<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>привіт jQuery</title>
    <link rel="stylesheet" href="/node_modules/lightbox2/dist/css/lightbox.min.css">
</head>

<body>
    <h1>привіт jQuery</h1>

    <button id="btnMark">Нажми мене</button>

    <div>
        <a class="example-image-link"
            href="https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg"
            data-lightbox="example-1">
            <img class="example-image" width="250"
                src="https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg"
                alt="Girl looking out people on beach">
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/node_modules/lightbox2/dist/js/lightbox.js"></script>
    <script>

        //$ - jQuery
        $("#btnMark").on("click", function () {
            console.log("нажата кнопка");
        });

        //# - no id
        //. - по класу
        // <назва тегу> - можна звертатися

        // document.getElementById("btnMark")
        //     .addEventListener("click", function() {
        //         console.log("нажата кнопка js");
        //     });
    </script>
</body>

</html>
