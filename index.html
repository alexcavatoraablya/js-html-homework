<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин АТБ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <h1 class="text-center">Головна сторінка</h1>
    <a href="/users.html" class="btn btn-success">До користувачів</a>
    <div class="container">
        <div class="row">
            <div class="offset-3 col-6">
                <form class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="LastName" class="form-label">Прізвище</label>
                        <input type="text" class="form-control" id="LastName" required>
                        <div class="invalid-feedback">
                            Вкажіть прізвище користувача
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="Name" class="form-label">Ім'я</label>
                        <input type="text" class="form-control" id="Name" required>
                        <div class="invalid-feedback">
                            Вкажіть ім'я користувача
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="text" class="form-control" id="phone" required>
                        <div class="invalid-feedback">
                            Вкажіть телефон користувача
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Електронна пошта</label>
                        <input type="email" class="form-control" id="email" required>
                        <div class="invalid-feedback">
                            Вкажіть електронну пошту користувача
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="invalid-feedback">
                            Вкажіть пароль користувача
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Повтор пароля</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                        <div class="invalid-feedback">
                            Вкажіть повторно пароль користувача
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-3">
                            <img src="https://static.vecteezy.com/system/resources/previews/022/059/000/non_2x/no-image-available-icon-vector.jpg"
                                style="width: 100%;" alt="Ваше фото" id="previewImage">

                        </div>
                        <div class="col-9">
                            <div class="mb-3">
                                <label for="photo" class="form-label">Фото</label>
                                <input type="file" class="form-control" id="photo" accept="image/*" required>
                                <div class="invalid-feedback">
                                    Оберіть фото користувача
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>

        const photo = document.getElementById("photo");

        let base64 = ""; //зберігає файли base64

        //console.log("photo", photo);

        photo.addEventListener("change", function (e) {
            const file = e.target.files[0];
            if (file) { //якщо було обрано файл
                console.log("Ви обрали файл", file);
                if (/^image\/\w+/.test(file.type)) {

                    document.getElementById("previewImage").src = URL.createObjectURL(file);
                    //regex
                    const reader = new FileReader();

                    reader.onload = function() {
                        var result = reader.result;
                        base64 = result; //зберігаємо base64
                        //console.log("base64", result);
                    };

                    reader.readAsDataURL(file);

                }
                else {
                    alert("Оберіть файл фото");
                }
            }
            else {
                alert("Оберіть файл");
            }
            //console.log("Відбувалася зміна в інпуті файл", file);

        });



        // console.log("наш JavaScript");
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        // отримуємо список елементів які мають клас .needs-validation
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        // перебираю усі форми і починаю на них перехоплювати подію submit - віправка форми
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', async (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                else {
                    event.preventDefault(); //запитання стандарту поведінку форму
                    // Екма скріпт 6 - стандарт js - 2015
                    const model =
                    {
                        firstName: document.getElementById("Name").value,
                        secondName: document.getElementById("LastName").value,
                        phone: document.getElementById("phone").value,
                        email: document.getElementById("email").value,
                        password: document.getElementById("password").value,
                        confirmPassword: document.getElementById("confirmPassword").value,
                        photo: base64 
                    };
                    //При роботі з axios не потрібно перетворювати об.єкт в json
                    try
                    {
                        const url = 'https://lohika.itstep.click/api/Account/register';
                        const result = await axios.post(url, model);
                        console.log("Реєстрація успішна", result)
                    }
                    catch(errors)
                    {
                        //errors.response.data
                        const {response} = errors;
                        const {data} = response;
                        console.error("на сервері помилка", data.errors);
                    }
                    //const json = JSON.stringify(model);
                    // console.log("Send data server object", model);
                    // console.log("Send data server json", json);
                }
                form.classList.add('was-validated');
            }, false)
        })

    </script>

</body>

</html>
