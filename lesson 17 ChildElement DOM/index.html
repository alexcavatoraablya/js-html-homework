<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дочірні елементи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1>Привіт</h1>

    <button id="btnAppendChild">Додати дочірний елемент</button>

    <script>
        var myBody = document.body;
        // console.log("body", myBody);
        var btnAppendChild = document.getElementById("btnAppendChild"); //отримуємо посилання на кнопку

        btnAppendChild.addEventListener('click', () => { //Обробляємо подію onClick
        //параграф р = для того, щоб створити Node
        //Node - вузол в DOM дереві - якийсь елемент
        const pChild = document.createElement('p');//створюємо елемент який можна додати в DOM
        pChild.textContent = 'This is a new child element.'; // для р - задає текст у середині
        //myBody.appendChild(pChild); //додавання у кінець елементу 
        myBody.prepend(pChild); //Додає елемент на початок

            const headerChild = document.createElement('header');
            //робимо header вузлом DOM
            const domHeader = 
            //код header
            ` 
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Carousel</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
            `;
            //змінює існуючий код в середині headerChild в domHeader
            headerChild.innerHTML=domHeader;
            //параметри розміру елементу DOM
            myBody.style.paddingTop = "3rem"
            //вставляє вказаний дочірній елемент як перший дочірній елемент батьківського елемента
            myBody.prepend(headerChild);

        });

    </script>

</body>

</html>
