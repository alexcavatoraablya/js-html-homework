<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модальні вікна</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">привіт команда</h1>



    <div class="container">
        <div class="mb-3">
            <textarea id="myText" name="username"></textarea>
        </div>

        <button id="myButton" class="btn btn-success">нажми мене</button>


        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary d-none" id="openModalBtn" data-bs-toggle="modal" data-bs-target="#happyModal">
            подаруй собі щастя
        </button>
    </div>

    <div class="modal fade" id="happyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                <div class="modal-body" id="modalBodyContent">

                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div> -->
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("myButton").addEventListener("click", () => {
            const userTextarea = document.getElementById("myText").value;
            //відкриття модального вікна із інпута в вікно
            document.getElementById("modalBodyContent").innerText = userTextarea;
            document.getElementById("openModalBtn").click();
        });
    </script>
</body>

</html>
